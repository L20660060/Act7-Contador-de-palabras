<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Palabras y Caracteres</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://i.pinimg.com/originals/f0/a6/a7/f0a6a7127a6dd1cb90f03bafa94780fd.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2.4rem;
            margin-bottom: 20px;
            font-weight: 700;
            color: #ffcc00; /* Color vibrante para el título */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Sombra para resaltar */
        }

        label {
            font-size: 1.2rem;
            margin-top: 15px;
            display: block;
            color: #00e6e6; /* Color resaltado para el texto */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #3498db;
            border-radius: 8px;
            font-size: 1.1rem;
            color: #34495e;
            background-color: rgba(255, 255, 255, 0.5);
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #ff6600; /* Cambia el borde a un naranja vibrante al hacer foco */
        }

        .result {
            margin-top: 20px;
            font-size: 1.4rem;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            color: #ecf0f1;
        }

        .count {
            font-weight: bold;
            color: #ff3333; /* Números resaltados en rojo vibrante */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); /* Sombra para el texto */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .result {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contador de Palabras y Caracteres</h1>

        <label for="texto">Ingresa tu texto:</label>
        <textarea id="texto" placeholder="Escribe aquí..." oninput="contarTexto()"></textarea>

        <div class="result" id="resultado">
            Palabras: <span class="count" id="contadorPalabras">0</span><br>
            Caracteres (sin espacios): <span class="count" id="contadorCaracteres">0</span>
        </div>
    </div>

    <script>
        function contarTexto() {
            const texto = document.getElementById('texto').value;

            // Contar palabras
            const palabras = texto.trim().split(/\s+/).filter(word => word.length > 0).length;
            
            // Contar caracteres sin contar los espacios
            const caracteres = texto.replace(/\s/g, '').length;

            // Mostrar los resultados
            document.getElementById('contadorPalabras').innerText = palabras;
            document.getElementById('contadorCaracteres').innerText = caracteres;
        }
    </script>

</body>
</html>
